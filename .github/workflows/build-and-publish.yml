# Build and publish multi-arch Docker image from MakcRe/KuGouMusicApi to GitHub Packages (ghcr.io)
name: Build and publish Docker image

on:
  push:
    branches:
      - main
  workflow_dispatch:

# 需要写 packages 权限以便发布到 GitHub Packages（ghcr.io）
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout kapi repository (this repo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout source repository (MakcRe/KuGouMusicApi)
        uses: actions/checkout@v4
        with:
          repository: MakcRe/KuGouMusicApi
          path: source
          # 如果源仓库默认分支不是 main，请改这里的 ref 为相应分支或提交 sha
          ref: main
          fetch-depth: 0

      - name: Set up QEMU (for multi-arch emulation)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Read version from package.json
        id: get_version
        # 使用 Node 读取 package.json 的 version 字段并通过 GITHUB_OUTPUT 导出
        run: |
          VERSION=$(node -p "require('./source/package.json').version")
          if [ -z "$VERSION" ]; then
            echo "Failed to read version from source/package.json"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v4
        with:
          context: ./source
          # 如果源码中 Dockerfile 路径不同，请改为相应路径
          file: ./source/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/kapi:${{ steps.get_version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/kapi:v${{ steps.get_version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/kapi:latest
          labels: |
            org.opencontainers.image.version=${{ steps.get_version.outputs.version }}
            org.opencontainers.image.source=https://github.com/MakcRe/KuGouMusicApi

      - name: Output published image names
        run: |
          echo "Published images:"
          echo " - ghcr.io/${{ github.repository_owner }}/kapi:${{ steps.get_version.outputs.version }}"
          echo " - ghcr.io/${{ github.repository_owner }}/kapi:v${{ steps.get_version.outputs.version }}"
          echo " - ghcr.io/${{ github.repository_owner }}/kapi:latest"
